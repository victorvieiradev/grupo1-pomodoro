<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Usuaruario</title>

    <link rel="shortcut icon" href="../timer/icons/timer-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../timer/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../timer/css/responsive.css">
</head>
<body>
    <header id="cabecalho">
        <nav id="menu" >
            <ul type="disc">
              <li class="nav-item">
                <a class="nav-link active" href="home.html">Home</a>
             </li>
                <li class="nav-item">
                    <a class="nav-link active" href="tarefas.html">Tarefas</a>
                </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="timerUser.html">Timer</a>
              </li>
            </ul>
      </nav> 
    </header>
    <div id="box-principal">
        <div id="box-central">      
            
            <div id="progress-bar">
                <div id="progress">

                </div>
            </div>

            <div id="info">
                <a href="#" id="info-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#32323a" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                </a>
            </div>

            <div id="box-cronometro">
                <div>
                    <h2 style="cursor:default;" id="contagem">25:00</h2>
                </div>
            </div>
            <div id="buttons">
                <button onclick="reset()" class="button" id="reset">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="50" fill="#8257e5" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                </button>
                <button class="button" id="start">
                    <svg id="svgStart" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#8257e5" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                    </svg>
                </button>
                <button onclick="stop()" class="button" id="stop">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" fill="#8257e5" class="bi bi-pause" viewBox="0 0 16 16">
                        <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="modal-container">
            <div class="modal">
              <form id="formAtiv">
                <label for="minutos">Tempo em minutos</label>
                <input id="minutos" type="number" required />
                <button id="btnSalvar">Salvar</button>
              </form>
            </div>
          </div>

    </div>

    <script src="timerUser.js"></script>
</body>
</html>
